<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Список заказов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
      .page{
      width: 50%;
        margin: auto;
        padding: 30px;
        background-color: white;
        border-radius: 25px;
        box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
      }
      h1,h2,h3{
        margin: 0;
        padding: 0;
      }
      body{
        margin: 0;
        padding: 0;
      }
      p{
        margin: 0;
        padding: 0;
      }
      .header{
        max-width: 1220px;
        max-height: 80px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-content: center;
        margin: 0 auto 40px;
      }
      .profiles{
        display: flex;
        flex-direction: column;
        padding-left: 16px;
        padding-top: 9px;
        position: relative;
      }
      .header__profile{
        display: flex;
        flex-direction: row;
        height: 80px;
      }
      .header__title{
        font-family: "Montserrat Medium";
        color: cadetblue;
        font-weight: 200;
        font-size: 32px;
      }
      .links{
        font-family: "Montserrat Medium";
        margin-top: 10px;
        text-decoration: lightblue;
        color: cadetblue;
        transition: opacity .5s linear;
        width: 150px;
      }
      .links:hover{
        opacity: .2;
        text-decoration: underline;
      }
      .other-link{
        font-weight: 400;
        font-size: 16px;
      }
      .other-link:first-child{
        margin-right: 26px;
      }
      body
        {
          background-image: url("https://i.imgur.com/OE2qxfF.jpeg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
.button
        {
            padding: 7px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            margin: 4px 2px;
            background-color: #AFEEEE;
        }


    </style>
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="page">
    <div style="width: 70%; margin: auto;">
        <div th:each="order : ${orders}">
            <div style="display: flex; flex-direction: row">
                <label for="productName" style="margin-right: 10px">Название продукта:</label>
                <p id="productName" th:text="${order.productName}"></p>
            </div>
            </br>
            <div style="display: flex; flex-direction: row">
                <label for="typeProductName" style="margin-right: 10px">Тип заказа:</label>
                <p id="typeProductName" th:text="${order.typeProductName}"></p>
            </div>
            </br>
            <div style="display: flex; flex-direction: row">
                <label for="orgName" style="margin-right: 10px">Наименование организации заказчика:</label>
                <p id="orgName" th:text="${order.client.orgName}"></p>
            </div>
            </br>
            <div style="display: flex; flex-direction: row">
                <label for="orgAddress" style="margin-right: 10px">Адрес организации заказчика:</label>
                <p id="orgAddress" th:text="${order.client.orgAddress}"></p>
            </div>
            </br>
            <p>=====================================</p>
        </div>
    </div>
</div>
</body>
</html>
